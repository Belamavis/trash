<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="forms.css"/>
	</head>
	<body>
		<form action="forms.php" class="controls">
			<div class="control">
				<p>Простой текст</p>
				<input id="text" name="text" type="text">
			</div>
			<div class="control">
				<p>Пароль</p>
				<input id="password" name="password" type="password">
			</div>
			<div class="control">
				<p>URL</p>
				<input id="url" name="url" type="url">
			</div>
			<div class="control">
				<p>E-mail</p>
				<input id="email" name="email" type="email">
			</div>
			<div class="control">
				<p>Телефон</p>
				<input id="tel" name="tel" type="tel">
			</div>
			<div class="control">
				<p>Поиск</p>
				<input id="search" name="search" type="search">
			</div>
			<div class="control">
				<p>Время</p>
				<input id="time" name="time" type="time">
			</div>
			<div class="control">
				<p>Неделя и год</p>
				<input id="week" name="week" type="week">
			</div>
			<div class="control">
				<p>Месяц и год</p>
				<input id="month" name="month" type="month">
			</div>
			<div class="control">
				<p>Дата</p>
				<input id="date" name="date" type="date">
			</div>
			<div class="control">
				<p>Дата и время</p>
				<input id="datetime" name="datetime" type="datetime">
			</div>
			<div class="control">
				<p>Местные дата и время</p>
				<input id="datetime-local" name="datetime-local" type="datetime-local">
			</div>
			<div class="control">
				<p>Число</p>
				<input id="number" name="number" type="number">
			</div>
			<div class="control">
				<p>Диапазон</p>
				<input id="range" name="range" type="range">
			</div>
			<div class="control">
				<p>Поле отправки с изображением</p>
				<input id="image" name="image" type="image" src="enter.jpg">
			</div>
			<div class="control">
				<p>Кнопка</p>
				<input id="button" name="button" type="button" value="Выполнить">
			</div>
			<div class="control">
				<p>Кнопка отправки данных</p>
				<input id="submit" name="submit" type="submit">
			</div>
			<div class="control">
				<p>Кнопка сброса полей</p>
				<input id="reset" name="reset" type="reset">
			</div>
			<div class="control">
				<p>Файл</p>
				<input id="file" name="file" type="file">
			</div>
			<div class="control">
				<p>Цветовая палитра</p>
				<input id="color" name="color" type="color">
			</div>
			<div class="control">
				<p>Переключатели</p>
				<input id="radio" name="radio" type="radio" value="A" checked>Вариант A</br>
				<input id="radio" name="radio" type="radio" value="B">Вариант B
			</div>
			<div class="control">
				<p>Флажки</p>
				<input id="checked" name="color" type="color">
			</div>
		</form>
	</body>
</html>
